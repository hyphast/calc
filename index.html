<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <div class="calculator__inner">
            <div class="calc_top">
                <h1 class='calc_top-title'>CALCULATOR</h1> 

                <p id='output' class='calc_top-output-field'>0</p>
            </div>

            <div class="calc_bottom">
                <form action="">
                    <table id='table'>
                        <tr>
                            <td><button type = "button">C</button></td>
                            <td><button type = "button"></button></td>
                            <td><button class="mod" type = "button">%</button></td>
                            <td><button type = "button">/</button></td>
                        </tr>
                        <tr>
                            <td><button id = "seven" type = "button">7</button></td>
                            <td><button type = "button">8</button></td>
                            <td><button type = "button">9</button></td>
                            <td><button type = "button">*</button></td>
                        </tr>
                        <tr>
                            <td><button type = "button">4</button></td>
                            <td><button type = "button">5</button></td>
                            <td><button type = "button">6</button></td>
                            <td><button type = "button">-</button></td>
                        </tr>
                        <tr>
                            <td><button type = "button">1</button></td>
                            <td><button type = "button">2</button></td>
                            <td><button type = "button">3</button></td>
                            <td><button type = "button">+</button></td>
                        </tr>
                        <tr>
                            <td colspan="2"><button type = "button">0</button></td>
                            <td><button type = "button"></button></td>
                            <td><button type = "button">=</button></td>
                        </tr>
                    </table>
                </form>
            </div>

        </div>

        <script src="app.js"></script>
    </div>
</body>
</html>
